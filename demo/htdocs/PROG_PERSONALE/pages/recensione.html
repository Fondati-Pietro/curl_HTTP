<!DOCTYPE html>
<html>
<head>
  
    <link rel="Website Icon" type="jpeg"  href="../images/Logo.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <title> JUMPxOFF </title>

</head>
<body>

  <!-- NAVBAR -->

  <nav class="navbar navbar-expand-lg nav-reg">
    <div class="container-fluid">
      <img src="../images/Logo.jpg" class="logo ms-auto">
      <a class="navbar-brand ps-2 jump text-center me-auto fs-3" href="../index.html">JUMPxOFF</a>
  </nav>
<br>

  <div class="container_rec text-white">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Lascia una recensione</h2>

        <form>
          <div class="form-group mb-2">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" required>
          </div>

          <div class="form-group mb-2">
            <label for="rating">Valutazione</label>
           <select class="form-control" id="rating" required>
              <option value="">Seleziona una valutazione</option>
              <option value="5">5 stelle</option>
              <option value="4">4 stelle</option>
              <option value="3">3 stelle</option>
              <option value="2">2 stelle</option>
              <option value="1">1 stella</option>
            </select>
          </div>

          <div class="form-group mb-2">
            <label for="review">Recensione</label>
           <textarea class="form-control" id="review" rows="5" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Invia recensione</button>
        </form>
      </div>
    </div> 
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
 integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
